<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FCC Project: Survey Form Project</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/mediaqueries.css">
</head>

<body>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


	<div class="container">
		<form id="survey-form">
			<header>
				<h1 id="title">Burger Survey</h1>
				<p id="description">Survey to know your tastes</p>
			</header>
			<div class="form-group">
				<label id="name-label" for="name" class="group-name">Name</label>
				<input id="name" type="text" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label id="email-label" for="email" class="group-name">Email</label>
				<input id="email" type="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="dropdown" class="group-name">Do you like burgers</label>
				<select name="number" id="dropdown">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
			<div class="form-group">
				<label id="number-label" for="number" class="group-name">How many burgers do you eat per day</label>
				<input id="number" type="number" placeholder="0" min="1" max="50">
			</div>
			<div class="form-group">
				<label for="radio" class="group-name">Select your favorite type of burger</label>
				<div class="radio-group">
					<label><input type="radio" name="radio-name" value="beef-burger">Beef Burger</label>
					<label><input type="radio" name="radio-name" value="veggie-burger">Veggie Burger</label>
				</div>
			</div>
			<div class="form-group">
				<label for="checkbox" class="group-name">Select your favorite type of toppings</label>
				<div class="checkboxes-group">
					<label><input type="checkbox" value="eggs">Eggs</label>
					<label><input type="checkbox" value="lettuce">Lettuce</label>
					<label><input type="checkbox" value="bacon">Bacon</label>
					<label><input type="checkbox" value="tomatoes">Tomatoes</label>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="group-name">Write a comment about your favorite type of burger</label>
				<textarea name="" id="" cols="" rows="" placeholder="Enter your comment here"></textarea>
				<button id="submit">Send</button>
			</div>
		</form>
	</div>
	<script src="/js/main.js"></script>
</body>

</html>
