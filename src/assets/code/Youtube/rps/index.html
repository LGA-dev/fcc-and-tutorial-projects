<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>RPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
  <div class="wrapper">

    <div class="container">
      <!-- Header -->
      <header>
        <h3>Rock paper scissors</h4>
      </header>

      <!-- Main -->
      <main>
        <div class="results" id="results">
            <p>Click a button to start</p>
        </div>
      </main>

      <!-- Sub -->
      <sub>
        <div class="total-score">
          <p class="player-score" id="player-score"> Player Score: 0 </p>
          <p class="cpu-score"    id="cpu-score">    CPU Score: 0    </p>
        </div>
      </sub>

      <!-- Section -->
      <section>
        <div class="image_box" id="rock">
          <img src="./resources/images/rock.png" alt=""/>
        </div>
        <div class="image_box" id="paper">
          <img src="./resources/images/paper.png" alt=""/>
        </div>
        <div class="image_box" id="scissors">
          <img src="./resources/images/scissors.png" alt=""/>
        </div>
      </section>

    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
