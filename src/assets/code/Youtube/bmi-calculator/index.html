<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <title>Body Mass Index Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="data-display-container">
                <p class="data-text" id="total-bmi">Your BMI is ... </p>
                <p class="data-text" id="range-bmi"></p>
            </div>
            <div class="data-input-container">
                <input type="number" name="body-weight" id="body-weight-input" placeholder="Enter your weight in kg">
                <input type="number" name="body-height" id="body-height-input" placeholder="Enter your height in cm">
                <button id="calculate-bmi-button" onclick="calculateBMI()">Calculate</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
